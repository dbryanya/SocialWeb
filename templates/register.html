{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
  <h1 class="text-primary">Регистрация</h1>
  <form method="POST">
    <div class="form_group">
        <label for="username">Логин</label>
        <input type="text" class="form_control" id="username" name="username" required>
    </div>
    <div class="form_group">
        <label for="password">Пароль</label>
        <input type="password" class="form_control" id="password" name="password" required>
    </div>
    <div class="form_group">
        <label for="Fname">Имя</label>
        <input type="text" class="form_control" id="Fname" name="Fname" required>
    </div>
    <div class="form_group">
        <label for="Sname">Фамилия</label>
        <input type="text" class="form_control" id="Sname" name="Sname" required>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
{% endblock %}
